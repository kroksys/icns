name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v2
      - name: Check copyright
        uses: sigma/addlicense@v1
      - name: Run build
        run: go build ./...
      - name: Run testing
        run: go test -v ./...
